<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Profile - Mico</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>

<body>

  <!-- header section -->
  <header class="header_section">

      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="/">
              <img src="{% static 'images/logo1.png' %}" alt="">
            </a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="doctorhome">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="appointmentapprove"> Appointments</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="doctorprofile">Profile</a>
                  </li>
                </ul>
              </div>
                <div class="quote_btn-container">
                <a href="logout">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span>
                    Logout
                  </span>
                </a>
              </div>

                </form>
              </div>
          </nav>
        </div>
      </div>
    </header>
  <!-- Profile Section -->
 <section class="profile_section py-5">
  <div class="container">
    <div class="row">
      <!-- Profile Card Section -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <!-- Profile Card -->
          <div class="col-md-4">
            <div class="profile-card card shadow-sm p-3 mb-5 bg-white rounded">

              <!-- Profile Image -->
              <div class="profile-image text-center">
                <img src="{{ s.image.url }}" class="img-fluid rounded-circle" alt="Doctor Image" style="height: 200px; width: 200px;">
              </div>

              <!-- Doctor's Name -->
              <div class="text-center mt-3">
                <h4>{{ s.doctorname }}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Details Section -->
      <div class="col-md-8">
        <div class="profile-details">

          <!-- Personal Information -->
          <h2>Personal Information</h2>
          <hr>

          <!-- Doctor's Details -->
          <div class="row">
            <div class="col-md-6">
              <p><strong>Name:</strong> {{ s.doctorname }}</p>
              <p><strong>Phone:</strong> {{ s.phoneno }}</p>
            </div>
            <div class="col-md-6">
              <p><strong>Department:</strong> {{ s.department }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p class="text-center">
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Care and Cure Hospital</a>
      </p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- bootstrap js -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
