<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Mico</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">

      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand">
              <img src="{% static 'images/logo1.png' %}" alt="">
            </a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="userhome">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="treatment2">Treatment</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="doctor2">Doctors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="appointment">Appointment</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="myappointment">MyAppointment</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact">Contact Us</a>
                  </li>
                </ul>
              </div>
              <div class="quote_btn-container">
                <a href="logout">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span>
                    Logout
                  </span>
                </a>
                <form class="form-inline">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- Appointment Form -->
  <section class="book_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h4 class="text-center mb-4">BOOK <span>APPOINTMENT</span></h4>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPatientName">Patient Name</label>
                            <input type="text" class="form-control" id="inputPatientName" placeholder="" value="{{s.username}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDoctorName">Doctor's Name</label>
                            <select class="form-control" id="inputDoctorName" name="inputDoctorName" onchange="updateDepartmentOptions()">
                                {% for i in data %}
                                    <option value="{{i.doctorname}}" data-department="{{i.department}}">{{i.doctorname}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDepartmentName">Department's Name</label>
                            <select class="form-control" id="inputDepartmentName" name="inputDepartmentName">
                                <option value="">Select a doctor first</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone Number</label>
                            <input type="number" class="form-control" id="inputPhone" placeholder="" value="{{s.phone}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputSymptoms">Symptoms</label>
                            <input type="text" class="form-control" id="inputSymptoms" name="inputSymptoms"placeholder="Enter symptoms here">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="service_date">Select Date:</label>
                        <input type="date" id="service_date" class="form-control" name="service_date" required>
                    </div>

                    <script>
                        // Function to set the date range
                        function setDateRange() {
                            // Get today's date

                            var today = new Date();

                            // Format today's date in YYYY-MM-DD format
                            var todayString = today.toISOString().split('T')[0];

                            // Set the min and max date for the input field
                            document.getElementById('service_date').setAttribute('min', todayString);

                            // Add 2 days to today's date for the max date
                            today.setDate(today.getDate() + 2);

                            // Format the max date in YYYY-MM-DD format
                            var maxDateString = today.toISOString().split('T')[0];

                            // Set the max date for the input field
                            document.getElementById('service_date').setAttribute('max', maxDateString);
                        }

                        // Call the function to set the date range on page load
                        window.onload = setDateRange;
                    </script>

                    </div>

                    <div class="btn-box text-center mt-4">
                        <button type="submit" class="btn btn-primary">Donate $5</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- jQuery -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.js' %}"></script>

<!-- Custom JS -->
<script>
    function updateDepartmentOptions() {
        // Get the selected doctor name
        var doctorSelect = document.getElementById('inputDoctorName');
        var selectedDoctor = doctorSelect.options[doctorSelect.selectedIndex];
        var department = selectedDoctor.getAttribute('data-department');

        // Get the department dropdown
        var departmentSelect = document.getElementById('inputDepartmentName');

        // Clear the current department options
        departmentSelect.innerHTML = '';

        // If a doctor is selected, add their department
        if (department) {
            var option = document.createElement('option');
            option.value = department;
            option.textContent = department;
            departmentSelect.appendChild(option);
        } else {
            var defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select a doctor first';
            departmentSelect.appendChild(defaultOption);
        }
    }
</script>
